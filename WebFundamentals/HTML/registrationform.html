<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>

    <form>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" value=""> <br />

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" value=""> <br />

      <label for="email">Email</label>
      <input type="text" id="email" name="email" value=""> <br />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value=""> <br />

      <label for="passwordc">PW Confirm</label>
      <input type="password" id="passwordc" name="passwordconfirm" value=""> <br />

      <label for="bd">Birthday</label>
      <input type="date" id="bd" name="birthday" value=""> <br />

      <label for="male">Male</label>
      <input type="radio" id="male" name="male" value="">
      <label for="female">Female</label>
      <input type="radio" id="female" name="female" value="">
      <label for="other">Other</label>
      <input type="radio" id="other" name="other" value=""> <br />

      <p>A short description about yourself:</p> <br />
      <textarea name="description"></textarea>  <br />

      <p>Favorite Language</p>
      <select name="language">
        <option value="javascript">JavaScript</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
      </select>

    </form>
  </body>
</html>
